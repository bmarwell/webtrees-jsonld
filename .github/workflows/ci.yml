name: CI

on:
  push:
    branches: [ main, master, wt2.0-next ]
  pull_request:
    branches: [ main, master, wt2.0-next ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: PHP ${{ matrix.php-version }} Test
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-version:
          - '8.3'
          - '8.4'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, intl, gd, zip, pdo_mysql
          coverage: xdebug
          tools: composer:v2

      - name: Validate composer.json
        run: composer validate --strict

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: ./composer.phar install --prefer-dist --no-progress --no-interaction

      - name: Run PHPUnit unit tests
        run: ./composer.phar test:integration

      - name: Run PHPUnit tests
        run: ./composer.phar test:integration

      - name: Upload coverage to Codecov
        if: matrix.php-version == '8.3'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/unit.xml,./converage/integration.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  syntax-check:
    name: PHP Syntax Check
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version:
          - '8.3'
          - '8.4'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}

      - name: Check PHP syntax
        run: find . -name "*.php" -not -path "./vendor/*" -exec php -l {} \; | (! grep -v "No syntax errors detected")
